 <section ids="output" names="output">
  <title>
   Output
  </title>
  <paragraph>
   Output nodes are the final node in every node tree.
Although you can add more than one, only one will be used (indicated by a colored or darkened header).
Output nodes are always preceded by
   <reference internal="True" refuri="">
    <inline classes="doc">
     Shaders
    </inline>
   </reference>
   except in the case of the
   <reference internal="True" refuri="">
    <inline classes="doc">
     Displacement
    </inline>
   </reference>
   of a Material Output.
  </paragraph>
