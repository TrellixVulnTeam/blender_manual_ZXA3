  <title>
   Introduction
  </title>
  <paragraph>
   The Freestyle
   <emphasis>
    Parameter Editor Mode
   </emphasis>
   is a user-friendly interface
to define and control Line Sets and line styles.
  </paragraph>
  <paragraph>
   A view map (hence a view layer) can have multiple Line Sets,
and each line set is linked to one line style.
  </paragraph>
