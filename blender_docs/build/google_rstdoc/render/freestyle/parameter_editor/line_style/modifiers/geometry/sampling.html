 <section ids="sampling bpy-types-linestylegeometrymodifier-sampling" names="sampling bpy.types.linestylegeometrymodifier_sampling">
  <title>
   Sampling
  </title>
  <paragraph>
   The
   <emphasis>
    Sampling
   </emphasis>
   modifier changes the definition, precision of the stroke,
for the following modifiers.
  </paragraph>
  <definition_list>
   <definition_list_item>
    <term>
     Sampling
    </term>
    <definition>
     <paragraph>
      The smaller this value, the more precise are the strokes.
Be careful; too small values will require a huge amount of time and memory during render!
     </paragraph>
    </definition>
   </definition_list_item>
  </definition_list>
 </section>
