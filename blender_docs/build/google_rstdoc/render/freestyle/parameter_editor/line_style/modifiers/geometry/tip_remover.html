 <section ids="tip-remover bpy-types-linestylegeometrymodifier-tipremover" names="tip\ remover bpy.types.linestylegeometrymodifier_tipremover">
  <title>
   Tip Remover
  </title>
  <paragraph>
   The
   <emphasis>
    Tip Remover
   </emphasis>
   modifier removes a piece of the stroke at its beginning and end.
  </paragraph>
  <definition_list>
   <definition_list_item>
    <term>
     Tip Length
    </term>
    <definition>
     <paragraph>
      Length of stroke to remove at both of its tips.
     </paragraph>
    </definition>
   </definition_list_item>
  </definition_list>
 </section>
