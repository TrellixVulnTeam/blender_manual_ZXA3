 <section ids="mask bpy-types-imagepaint-stencil" names="mask bpy.types.imagepaint.stencil">
  <title>
   Mask
  </title>
  <figure align="right" ids="id1">
   <image candidates="{'*': 'images/sculpt-paint_texture-paint_slots-mask_mask-panel.png'}" uri="images/sculpt-paint_texture-paint_slots-mask_mask-panel.png"/>
   <caption>
    Mask settings.
   </caption>
  </figure>
  <paragraph>
   The mask can be deactivated by the checkbox in the header.
  </paragraph>
  <definition_list>
   <definition_list_item>
    <term>
     UV Layer
    </term>
    <definition>
     <paragraph>
      Allows you to select the UV layer for the mask image.
     </paragraph>
    </definition>
   </definition_list_item>
   <definition_list_item>
    <term>
     Stencil Image
    </term>
    <definition>
     <paragraph>
      Image used as a mask. See
      <reference internal="True" refuri="#ui-data-block">
       <inline classes="std std-ref">
        Data-Block Menu
       </inline>
      </reference>
      .
     </paragraph>
    </definition>
   </definition_list_item>
   <definition_list_item>
    <term>
     Display Color
    </term>
    <definition>
     <paragraph>
      Mask color in the viewport. See
      <reference internal="True" refuri="#ui-color-picker">
       <inline classes="std std-ref">
        Color Picker
       </inline>
      </reference>
      .
     </paragraph>
     <definition_list>
      <definition_list_item>
       <term>
        Invert Stencil (black/white icon)
       </term>
       <definition>
        <paragraph>
         Inverts the mask.
        </paragraph>
       </definition>
      </definition_list_item>
     </definition_list>
    </definition>
   </definition_list_item>
  </definition_list>
 </section>
