 <section ids="gaussian-blur bpy-types-gaussianblursequence" names="gaussian\ blur bpy.types.gaussianblursequence">
  <title>
   Gaussian Blur
  </title>
  <paragraph>
   The Gaussian Blur strip is used to blur the input strip in a defined direction.
This can be used to blur a background or to blur a transition strip.
  </paragraph>
  <section ids="options" names="options">
   <title>
    Options
   </title>
   <definition_list>

     <term>

     </term>
     <definition>

      </paragraph>
     </definition>
    </definition_list_item>
    <definition_list_item>
     <term>
      Size Y
     </term>
     <definition>
      <paragraph>
       Distance of the blur effect on the Y axis.
      </paragraph>
     </definition>
    </definition_list_item>
   </definition_list>
