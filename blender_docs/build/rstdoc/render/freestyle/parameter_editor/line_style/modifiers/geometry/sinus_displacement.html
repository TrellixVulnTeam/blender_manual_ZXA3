 <section ids="sinus-displacement bpy-types-linestylegeometrymodifier-sinusdisplacement" names="sinus\ displacement bpy.types.linestylegeometrymodifier_sinusdisplacement">
  <title>
   Sinus Displacement
  </title>
  <paragraph>
   The
   <emphasis>
    Sinus Displacement
   </emphasis>
   modifier adds a sinusoidal displacement to the stroke.
  </paragraph>
  <definition_list>
   <definition_list_item>
    <term>
     Wavelength
    </term>
    <definition>
     <paragraph>
      How wide the undulations are along the stroke.
     </paragraph>
    </definition>
   </definition_list_item>
   <definition_list_item>
    <term>
     Amplitude
    </term>
    <definition>
     <paragraph>
      How high the undulations are across the stroke.
     </paragraph>
    </definition>
   </definition_list_item>
   <definition_list_item>
    <term>
     Phase
    </term>
    <definition>
     <paragraph>
      Allows "offsetting" ("moving") the undulations along the stroke.
     </paragraph>
    </definition>
   </definition_list_item>
  </definition_list>
