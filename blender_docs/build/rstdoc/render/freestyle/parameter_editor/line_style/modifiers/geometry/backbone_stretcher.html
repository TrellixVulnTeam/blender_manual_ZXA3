 <section ids="backbone-stretcher bpy-types-linestylegeometrymodifier-backbonestretcher" names="backbone\ stretcher bpy.types.linestylegeometrymodifier_backbonestretcher">
  <title>
   Backbone Stretcher
  </title>
  <paragraph>
   The
   <emphasis>
    Backbone Stretcher
   </emphasis>
   modifier stretches (adds some length to)
the beginning and end of the stroke.
  </paragraph>
  <definition_list>
   <definition_list_item>
    <term>
     Backbone Length
    </term>
    <definition>
     <paragraph>
      Length to add to the strokes' ends.
     </paragraph>
    </definition>
   </definition_list_item>
  </definition_list>
 </section>
