<section ids="along-stroke" names="along\ stroke">
 <title>
  Along Stroke
 </title>
 <paragraph>
  The
  <emphasis>
   Along Stroke
  </emphasis>
  modifier alters the base property with a new one from
a given range mapped along each stroke's length. In other words,
it applies a gradient along each stroke.
 </paragraph>
