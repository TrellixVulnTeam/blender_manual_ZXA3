  <title>
   Simplification
  </title>
  <paragraph>
   The
   <emphasis>
    Simplification
   </emphasis>
   modifier merges stroke vertices that lie close to one another,
like the
   <emphasis>
    Decimate
   </emphasis>
   modifier for meshes.
  </paragraph>
  <definition_list>
   <definition_list_item>
    <term>
     Tolerance
    </term>
    <definition>
     <paragraph>
      Measure for how close points have to be to each other to be merged.
A higher tolerance means more vertices are merged.
     </paragraph>
    </definition>
   </definition_list_item>
  </definition_list>
